
<!-- Texto dinamico es el que estan encerrado ente {{}} -->
<p>Nombre del empleado: {{nombre}}</p>
<p>Apellido del empleado: {{apellido}}</p>
<!-- Con la interpolación se puede realizar operaciones -->
<p>Edad del empleado: {{getEdad() + 10}}</p>
<!-- Con la interpolación se puede usar operadores ternarios -->
<p>Edad del empleado: {{getEdad() < 18 ? "Menor de edad":"Mayor de edad"}}</p>
<p>Empresa del empleado: {{empresa.value}}</p>

Introduce la empresa: <input type="text" #empresa (keyup)="0"/>
