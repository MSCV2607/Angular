<h1 style="text-align: center;">{{titulo}}</h1>

<form>
  <input type="text" name = "nombre" [(ngModel)]="nombre"> <br>
  <input type="text" name = "apellido" [(ngModel)]="apellido"> <br>


  <input type="submit" value="Registrar" (click)="registrarUsuario()"> <br>
</form>

<br>

<!-- Si tegistrado es igual a ture muestra el "mensaje"-->
 <!-- Agregamos un else si no hay nadie "registrado" ira al ng-template #sinRegistrar-->
<p *ngIf="registrado; else sinRegistrar">{{mensaje}} con el nombre de {{nombre}} {{apellido}}</p>

<ng-template #sinRegistrar>
  <p>Nadie registrado</p>
</ng-template>

<br> <br> <br> <br>

<ul>

  <li *ngFor="let entrada of entradas">
    {{entrada.nombre}}
  </li>

</ul>
