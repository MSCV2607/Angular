<div class="container">
    <h2 class="text-center">Lista tareas</h2>
    <ul class="list-group w-50 mx-auto">

        @for(tarea of tareas; track tarea) {
            <li class="list-group-item text-center">{{tarea}}</li>
        }
    </ul>

    <div class="mt-3 d-flex justify-content-center">
        <input type="text" #tareaInput class="form-control mb-2 w-50" placeholder="Ingrese una tarea">
    </div>

    <div class="d-flex justify-content-center mt-3">
        <button class="btn btn-primary w-50" (click)="agregarTarea(tareaInput.value); tareaInput.value = '' ">Agregar Tarea</button>

    </div>

</div>
